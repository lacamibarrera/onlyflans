{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Agregar Reseña para {{ flan.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-secondary">Enviar Reseña</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>
{% endblock %}
